{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
    <div>
        {{ post.content }}
    </div>

    {% if user.is_authenticated and user == post.author %}
        <a href="{% url 'delete_post' post.slug %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete Post</a>
    {% endif %}
{% endblock %}
